<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="card">
			<div class="card__figure">
				<img class="card__image" src="/images/image-equilibrium.jpg" alt="" />
			</div>
			<div class="card__information">
				<div class="card__header">
					<h2 class="card__title">Equilibrium #3429</h2>
				</div>
				<div class="card__body">
					<p class="card__contend">
						Our Equilibrium collection promotes balance and calm
					</p>
					<div class="card__detail">
						<div class="card__detail-price">
							<img src="/images/icon-ethereum.svg" alt="" />
							<p class="inf-price">0.041 ETH</p>
						</div>
						<div class="card__detail-time">
							<div class="clock">
								<img src="/images/icon-clock.svg" alt="" />
							</div>
							<p class="inf-time">3 days left</p>
						</div>
					</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="card__author">
				<img class="avatar-img" src="/images/image-avatar.png" alt="" />
				<p class="avatar-info">
					Creation of <span class="name">Jules Wyvern</span>
				</p>
			</div>
		</div>
	</body>
</html>
